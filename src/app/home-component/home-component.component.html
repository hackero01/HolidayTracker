<mat-table [dataSource]="dataSource">
  <!-- User name Definition -->
  <ng-container matColumnDef="nume">
    <mat-header-cell *matHeaderCellDef> Nume </mat-header-cell>
    <mat-cell *matCellDef="let row;"> {{row.nume}}</mat-cell>
  </ng-container>

  <!-- Age Definition -->
  <ng-container matColumnDef="dataInceput">
    <mat-header-cell *matHeaderCellDef> Data Inceput </mat-header-cell>
    <mat-cell *matCellDef="let row;"> {{row.dataInceput}}</mat-cell>
  </ng-container>

  <!-- Title Definition -->
  <ng-container matColumnDef="dataFinal">
    <mat-header-cell *matHeaderCellDef> Data Final </mat-header-cell>
    <mat-cell *matCellDef="let row;"> {{row.dataFinal}}</mat-cell>
  </ng-container>
  <!-- Title Definition -->
  <ng-container matColumnDef="grup">
    <mat-header-cell *matHeaderCellDef> Grup </mat-header-cell>
    <mat-cell *matCellDef="let row;"> {{row.grup}}</mat-cell>
  </ng-container>


  <ng-container matColumnDef="actionsColumn">
    <mat-header-cell *matHeaderCellDef>
      <button (click)="openDialog()">Create new</button>
    </mat-header-cell>
    <mat-cell *matCellDef="let row">

      <button (click)="edit(this)">Edit</button>
      <button (click)="delete(row)">Cancel</button>
    </mat-cell>
  </ng-container>
  <!-- Header and Row Declarations -->
  <mat-header-row *matHeaderRowDef="['nume', 'dataInceput','dataFinal', 'grup','actionsColumn']"></mat-header-row>
  <mat-row *matRowDef="let row; columns: ['nume', 'dataInceput', 'dataFinal','grup','actionsColumn']"></mat-row>
</mat-table>
